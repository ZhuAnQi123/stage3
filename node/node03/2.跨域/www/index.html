<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  <button onclick="sendAjax()">send</button>
  <script>
    //jQuery get() 方法---发送一个 HTTP GET 请求到页面并取回结果：
    function sendAjax(){
      let  url ='http://localhost:3000/cors'
      $.get(url,(data)=>{
        console.log(data)
      })
    }
  </script>
</body>
</html>
