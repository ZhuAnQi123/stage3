function sayHello(name){
  console.log('你好:',name)
}
function sayBye(name){
  console.log('再见:',name)
}
// 创建高阶函数 目的是优化重复代码 在高阶函数中做重复处理
function hof(fun){
  return()=>{
    let name =localStorage.getItem('name')
    fun(name)
  }
}
hof(sayHello)()
hof(sayBye)()
// 高阶函数执行完了 得到一个个函数
