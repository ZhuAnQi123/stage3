<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    #daddy {
        margin: auto;
        width: 900px;
        border-radius: 5%;
        height: auto;
        border: #ccc 5px solid;
        padding: 10px 20px;
    }

    #daddy li {
        width: 100px;
        height: 20px;
        display: inline-block;
        line-height: 20px;
        text-align: center;
        margin-right: 5px;
        color: dimgray;
        border: darkseagreen 1px dotted;
    }
</style>

<body>
    <ul id="daddy">
        <li v-for='item in arr' v-if='item!=0'>{{item}}</li>
        <!-- <br v-for='item in arr' v-else='item!=0'> -->
        <!-- bug-----上边写法不正确👆，直接下面这样👇 -->
        <br  v-else>

    </ul>
</body>
<script src="../../vue.js"></script>
<script>
    let arr = [];
    for (let i = 1; i < 10; i++) {
        arr.push(0)
        for (let j = 1; j <= i; j++) {
            arr.push(i + 'x' + j)
        }
    }
    let vm = new Vue({
        el: "#daddy",
        data: {
            arr
        }
    })
    console.log(arr);
    
</script>

</html>
